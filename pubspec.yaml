name: technical_exam
description: A Technical Exam application built with Flutter.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.19.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cached_network_image: ^3.2.3
  cupertino_icons: ^1.0.2
  custom_rating_bar: ^2.0.4
  equatable: ^2.0.5
  flutter_bloc: ^8.1.2
  flutter_custom_carousel_slider: ^1.0.0
  flutter_launcher_icons: ^0.12.0
  font_awesome_flutter: ^10.4.0
  google_fonts: ^4.0.3
  http: ^0.13.5
  injectable: ^2.1.0
  intl: ^0.18.0
  modal_progress_hud_nsn: ^0.3.0
  provider: ^6.0.5


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/google_fonts/
    - assets/images/

